<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Game </title>
</head>

<body onkeydown="keyPressed(event)" onkeyup="keyReleased(event)" style="background-color:darkcyan">
    <h1 style="font-size: 70px; text-align: center;"> Joust!</h1>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8"> <canvas id="my-canvas" width="500" height=" 500" style="border: solid black; position: relative; left: 30%; "></canvas> </div>
        <div class="col-md-2">
        </div>
    </div>
    <div style="position:absolute; top: 300px; left:200px;">
        <h3> Yellows lives</h3>
        <meter id="health1Meter" min="0" max="5" value="5"></meter>


    </div>
    <div style="position:absolute; top: 400px;left: 200px;">
        <h3> Blue lives</h3>
        <meter id="health2Meter" min="0" max="5" value="5"></meter>

    </div>
    <div style="position:absolute; top: 200px;left: 900px;">
        <h3> Rules!</h3>

        <p> Your goal is to eleimante the opponenets lives You can only eliminate an opponenets life by hitting them from above.
        </p>
    </div>
    <p id="keydown-output"></p>
    <p id="keyup-output"></p>
    <p id="player1-param"></p>
    <p id="player2-param"></p>
    <p id="impactOutput"></p>

    <script src="js/game.js"></script>
</body>






</html>
